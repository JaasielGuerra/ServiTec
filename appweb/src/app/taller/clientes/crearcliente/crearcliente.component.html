<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Crear Cliente</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Codigo cliente</label>
                  <input type="text" class="form-control" placeholder="Requerido" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombre completo</label>
                  <input type="text" class="form-control" placeholder="Requerido" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Telefono</label>
                  <input type="tel" class="form-control" placeholder="Requerido" required>
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <label>Referencia</label>
                  <input type="text" class="form-control" placeholder="Opcional">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label>Correo</label>
                  <input type="email" class="form-control" placeholder="Requerido" required>
                </div>
              </div>

            </div>

            <hr>

            <a class="btn btn-default" routerLink="/clientes">Regresar a consultar clientes</a>
            <button class="btn btn-success">Guardar</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
